<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Clock</title>
    <link rel="icon" href="favicon.ico?v=2" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Monoton&family=Palette+Mosaic&family=Rock+3D&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap"
      rel="stylesheet"
    />

    <script src="app.js" defer></script>
  </head>
  <body onload="template()">
    <h1 class="title">Pomodoro Clock</h1>
    <div class="outer-container">
      <div class="btns-container">
        <button class="focus btn" onclick="focus_fun()">Focus!</button>
        <button class="short-break btn" onclick="short()">Short Break</button>
        <button class="long-break btn" onclick="long()">Long Break</button>
      </div>
      <div class="clock">
        <div class="minutes">00</div>
        <div>:</div>
        <div class="seconds">00</div>
      </div>
      <div class="btns-func">
        <button class="start btn" onclick="start()">Start</button>
        <button class="reset btn" onclick="reset()">Reset</button>
      </div>
    </div>

    <div class="message">
      <h3 id="done"></h3>
    </div>

  </body>
</html>
